<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./public/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./public/favicon_io/site.webmanifest" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Document</title>
  </head>
  <body >
        <main>
           <div class="login-bg">
            <img src="./assets/images/Group 200.png" alt="">
            <form id="login-form">
                <label for="name">
                    <i class="bi bi-person-circle"></i>
                    <input type="text" placeholder="USERNAME" id="username">
                </label>
                <label for="password">
                    <i class="bi bi-shield-lock"></i>
                    <input type="password" placeholder="PASSWORD" id="password">
                </label>
                <button type="submit">Login</button>
                <a href="#">Forgot password?</a>
            </form>
           </div>
        </main>
  </body>
  <script src="./JS/utils.js"></script>
  <script src="./JS/login.js"></script>
</html>
